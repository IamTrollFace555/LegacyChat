<!DOCTYPE html>
<html>
<head>
    <title>Edit your chapter</title>
</head>
<body>
    <h1>Edit Your Chapter</h1>
    <form action="../../fireapp/save-text/" method="POST">{% csrf_token %}
        <label for="text">This is the chapter that our AI model generated for you:</label><br>
        <textarea id="text" name="text" rows="30" cols="200">{{text}}</textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
