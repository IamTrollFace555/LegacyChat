<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  {% load custom_filters %}
</head>
<body>

<!-- ============================================ Navigation Bar ============================================ -->
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%">
        <div class="container-fluid"> <!-- Add container-fluid -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo2.png' %}" alt="Logo" width="199" height="50">
            </a>
        </div>
    </nav>
</div>

<div class="container mt-5">

  <h2>Registration Form</h2>
  <h3>{{flag}}</h3>

  <form action="../../fireapp/register/" method="POST">{% csrf_token %}
    <div class="mb-3">
      <label for="first name">First Name:</label>
      <input type="text" id="first name" name="first name" required>
    </div>
    <div class="mb-3">
      <label for="last name">Last Name:</label>
      <input type="text" id="last name" name="last name" required>z|
    </div>
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" onChange="onChange()" required>
    </div>
    <div class="mb-3">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" onChange="onChange()" required>
      <button type="button" id="togglePassword">See Password</button>
    </div>
    <div>
      <input type="submit" value="Register">
    </div>

  </form>




  <script> <!-- Function to verify if both password and confirm-password match -->
    function onChange() {
      const password = document.querySelector('input[name=password]');
      const confirm = document.querySelector('input[name=confirm-password]');
      if (confirm.value === password.value) {
        confirm.setCustomValidity('');
      } else {
        confirm.setCustomValidity('Passwords do not match');
      }
    }

    const togglePasswordButton = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    togglePasswordButton.addEventListener("click", function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        confirmPasswordInput.type = "text"
        togglePasswordButton.textContent = "Hide Password";
      } else {
        passwordInput.type = "password";
        confirmPasswordInput.type = "password"
        togglePasswordButton.textContent = "See Password";
      }
    });
  </script>

</div>
</body>
</html>
