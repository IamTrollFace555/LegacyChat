<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form action="../../fireapp/register/" method="POST">{% csrf_token %}
    <div>
      <label for="first name">First Name:</label>
      <input type="text" id="first name" name="first name" required>
    </div>
    <div>
      <label for="last name">Last Name:</label>
      <input type="text" id="last name" name="last name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" onChange="onChange()" required>
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" onChange="onChange()" required>
    </div>
    <div>
      <input type="submit" value="Register">
    </div>

    <h3><{{flag}}</h3>

  </form>

  <script> <!-- Function to verify if both password and confirm-password match -->
    function onChange() {
      const password = document.querySelector('input[name=password]');
      const confirm = document.querySelector('input[name=confirm-password]');
      if (confirm.value === password.value) {
        confirm.setCustomValidity('');
      } else {
        confirm.setCustomValidity('Passwords do not match');
      }
    }
  </script>

</body>
</html>
